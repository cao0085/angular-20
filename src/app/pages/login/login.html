<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <h2>NPCS 登入系統</h2>

        <!-- 帳號輸入 -->
        <div class="field">
            <label for="username">帳號</label>
            <input id="username" type="text" pInputText [ngModel]="username()" (ngModelChange)="username.set($event)"
                name="username" placeholder="輸入帳號（至少3個字符）" class="w-full" />
        </div>

        <!-- 密碼輸入 -->
        <div class="field">
            <label for="password">密碼</label>
            <p-password inputId="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
                placeholder="輸入密碼（至少6個字符）" [feedback]="false" [toggleMask]="true" styleClass="w-full"></p-password>
        </div>

        <!-- 錯誤訊息 -->
        @if (errorMessage()) {
        <div class="error-message">
            <i class="pi pi-exclamation-circle"></i>
            {{ errorMessage() }}
        </div>
        }

        <!-- 登入按鈕 -->
        <p-button type="submit" label="登入" severity="primary" [disabled]="!isFormValid()"
            styleClass="w-full"></p-button>
    </form>
</div>
